<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="chat-ui.css">
    <title>Document</title>
</head>

<body>
    <div id="chat">
        <div id="friends">
            <h3 class="title">Friends</h3>
            <div>
                <p class="name">Freya</p>
            </div>
            <div>
                <p class="name">Linda</p>
            </div>
            <div>
                <p class="name">Kenan</p>
            </div>
            <div>
                <p class="name">Theresa</p>
            </div>
        </div>
        <div id="chatbox">
            <div class="text-container">
                <div class="left">
                    <span class="aliceblue-massage">
                        <span class="text">Hey</span>
                        <span class="time">14:00</span>
                    </span>
                </div>
            </div>
            <div class="text-container">
                <div class="left">
                    <span class="aliceblue-massage">
                        <span class="text">Hello?</span>
                        <span class="time">14:31</span>
                    </span>
                </div>
            </div>
            <div class="text-container">
                <div class="right">
                    <span class="green-massage">
                        <span class="text">Sorry, been busy</span>
                        <span class="time">17:58</span>
                    </span>
                </div>
            </div>
            <div class="text-container">
                <div class="left">
                    <span class="aliceblue-massage">
                        <span class="text">You work too much</span>
                        <span class="time">17:59</span>
                    </span>
                </div>
            </div>
            <div class="text-container">
                <div class="right">
                    <span class="green-massage right">
                        <span class="text">Tell me about it</span>
                        <span class="time">17:59</span>
                    </span>
                </div>
            </div>
        </div>
        <div id="input-send">
            <input type="text" placeholder="Type a message">
            <div class="send-button">
                Send
            </div>
            <!-- <div class="send-button"> -->
            <!-- class="send-text" -->
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
